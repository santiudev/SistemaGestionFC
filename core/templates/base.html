<!DOCTYPE html>
<html lang="es">
<head>
    {% load static %}
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sistema de Gestión de Flipping Cars</title>
    <link rel="icon" type="image/x-icon" href="/static/favicon.ico">
    <!-- Enlazando el archivo CSS global -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link href="{% static 'css/global.css' %}" rel="stylesheet">
</head>
<body>
    <!-- Incluir Sidebar -->
    {% include 'sidebar.html' %}

    <!-- Incluir Navbar -->
    {% include 'navbar.html' %}

    <!-- Contenido Principal -->
    <div class="main-content">
        {% block content %}
        <!-- Este bloque será sobreescrito por otras plantillas que extiendan base.html -->
        {% endblock %}
    </div>
    {% if messages %}
    <div aria-live="polite" aria-atomic="true" class="position-relative" style="z-index: 1000;">
      <div class="toast-container position-fixed bottom-0 end-0 p-3">
        {% for message in messages %}
        <div class="toast align-items-center text-white bg-{{ message.tags }} border-0" role="alert" aria-live="assertive" aria-atomic="true" data-bs-autohide="true">
          <div class="d-flex">
            <div class="toast-body">
              {{ message }}
            </div>
            <button type="button" class="btn-close btn-close-white me-2 m-auto" data-bs-dismiss="toast" aria-label="Close"></button>
          </div>
        </div>
        {% endfor %}
      </div>
    </div>
    {% endif %}
    <!-- Scripts necesarios -->
     <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js"></script>
     <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js"></script>
     <script src="{% static 'js/global.js' %}"></script>
</body>
</html>
