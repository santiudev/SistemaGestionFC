{% extends 'users/base_user.html' %}
{% load static %}

{% block content %}
  <body style="background-image: url('{% static 'images/backgrounds/background.webp' %}'); background-size: cover;">
    <div class="row justify-content-center">
      <div class="col-md-6">
        <div class="card border-0 rounded p-4">
          <div class="card-body">
            <img src="{% static 'images/logoflippingnegro.png' %}" alt="Imagen de inicio de sesión" class="mx-auto d-block" style="width: 60%;">
            <h2 class="text-center mb-4">INICIAR SESIÓN</h2>
            <form method="post">
              {% csrf_token %}
              <div class="mb-3">
                <label for="username" class="form-label">Nombre de usuario</label>
                <input type="text" class="form-control rounded p-2" id="username" name="username" required>
              </div>
              <div class="mb-3">
                <label for="password" class="form-label">Contraseña</label>
                <input type="password" class="form-control rounded p-2" id="password" name="password" required>
              </div>
              <div class="text-center">
                <button type="submit" class="btn rounded p-2" style="background-color: #2AB30D;">Iniciar Sesión</button>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
{% endblock %}
