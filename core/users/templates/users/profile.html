{% extends 'base.html' %}
{% load static %}

{% block content %}
<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-8">
            <div class="profile-card text-center p-4">
                <div class="profile-img-container mb-4">
                    <img src="{% static 'favicon.ico' %}" alt="Profile Image" class="profile-img shadow">
                </div>
                <h3 class="mb-2">{{ user.nombre }} {{ user.apellido }}</h3>
                <p class="text-muted">{{ user.rol }}</p>
                
                <div class="info-block mb-4 p-4">
                    <h5 class="text-primary mb-3">Información de Contacto</h5>
                    <p><i class="fas fa-phone-alt me-2"></i>Teléfono: {{ user.celular }}</p>
                    <p><i class="fas fa-id-card me-2"></i>DNI: {{ user.dni }}</p>
                    <p><i class="fas fa-birthday-cake me-2"></i>Edad: {{ user.edad }}</p>
                </div>

                <div class="action-buttons d-grid gap-3">
                    <form method="post" style="width: 100%;">
                        <button class="btn btn-primary w-100 py-2">Editar Perfil</button>
                    </form>
                    <form method="post" action="{% url 'logout' %}" style="width: 100%;">
                        {% csrf_token %}
                        <button type="submit" class="btn btn-danger w-100 py-2">Cerrar Sesión</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>

<style>
    body {
        background-color: #f0f2f5;
        font-family: 'Roboto', sans-serif;
    }
    .profile-card {
        background: linear-gradient(145deg, #ffffff, #f0f0f0);
        border-radius: 15px;
        box-shadow: 0 8px 15px rgba(0, 0, 0, 0.1);
        text-align: center;
        transition: transform 0.3s;
    }
    .profile-card:hover {
        transform: translateY(-10px);
    }
    .profile-img-container {
        position: relative;
        width: 150px;
        height: 150px;
        margin: 0 auto;
    }
    .profile-img {
        width: 100%;
        height: 100%;
        border-radius: 50%;
        object-fit: cover;
        border: 4px solid #007bff;
    }
    .info-block {
        background: #ffffff;
        border-radius: 10px;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.05);
    }
    .info-block h5 {
        font-weight: bold;
        color: #007bff;
    }
    .info-block p {
        color: #333;
        font-size: 16px;
        margin-bottom: 10px;
    }
    .info-block p i {
        color: #007bff;
    }
</style>
{% endblock %}
