{% extends 'base.html' %}
{% load static %}
{% block content %}
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Crear Categoría</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="{% static 'css/finanzas.css' %}" rel="stylesheet">
</head>
<body>
    <div class="container mt-4">
        <h2>Crear Nueva Categoría</h2>
        <!-- Formulario para agregar nueva categoría -->
        <form method="post" action="{% url 'finanzas:crear_categoria' %}" class="mb-4">
            {% csrf_token %}
            <div class="mb-3">
                <label for="nueva_categoria" class="form-label">Nombre de la Nueva Categoría</label>
                <input type="text" class="form-control" id="nueva_categoria" name="nueva_categoria" required>
            </div>
            <div class="mb-3">
                <label for="requiere_patente" class="form-label">Requiere Patente</label>
                <input type="checkbox" class="form-check-input" id="requiere_patente" name="requiere_patente">
            </div>
            <button type="submit" class="btn btn-secondary">Agregar Categoría</button>
        </form>

        <h3>Categorías Existentes</h3>
        <ul class="list-group">
            {% for categoria in categorias %}
                <li class="list-group-item">{{ categoria.nombre }}</li>
            {% endfor %}
        </ul>
    </div>
</body>
{% endblock %}
