{% extends 'base.html' %}
{% load static %}
{% block content %}
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Crear Medio de Pago</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="{% static 'css/finanzas.css' %}" rel="stylesheet">
</head>
<body>
    <div class="container mt-4">
        <h2>Crear Nuevo Medio de Pago</h2>
        <!-- Formulario para agregar nuevo medio de pago -->
        <form method="post" action="{% url 'finanzas:crear_mediodepago' %}" class="mb-4">
            {% csrf_token %}
            <div class="mb-3">
                <label for="nuevo_mediodepago" class="form-label">Nombre del Nuevo Medio de Pago</label>
                <input type="text" class="form-control" id="nuevo_mediodepago" name="nuevo_mediodepago" required>
            </div>
            <button type="submit" class="btn btn-secondary">Agregar Medio de Pago</button>
        </form>

        <h3>Medios de Pago Existentes</h3>
        <ul class="list-group">
            {% for medio in medios_pago %}
                <li class="list-group-item">{{ medio.nombre }}</li>
            {% endfor %}
        </ul>
    </div>
</body>
{% endblock %}
